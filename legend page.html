      .jumbotron {
        background-image: url("https://images.unsplash.com/photo-1560184887-6af3b6d2b6df?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60");
        height: 400px;
        background-size: cover;
        background-position: center;
        position: relative;
        margin-bottom: 20px;
      }
      
      .jumbotron:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
      }
      
      .jumbotron h1 {
        color: #fff;
        text-align: center;
        font-size: 64px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      
      .featured {
        display: flex;
        flex-wrap: wrap;
      }
      
      .featured-item {
        flex-basis: 25%;
        padding: 20px;
        box-sizing: border-box;
      }
      
      .featured-item img {
        max-width: 100%;
        height: auto;
        margin-bottom: 10px;
      }
      
      .featured-item h3 {
        margin: 0;
        font-size: 20px;
        font-weight: bold;
      }
      
      .featured-item p {
